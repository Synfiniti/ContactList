    <title>Contact List</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <main id="main">
      <h1>Lista de Contactos</h1>
      <form id="form">
        <div id="inputs">
          <div class="form-input-name">
            <p id="nombre-input">Nombre</p>
            <input
              type="form-input-nombre"
              id="form-input-nombre"
              name="form-input-nombre"
              placeholder="Jean Gutiérrez"
              autocomplete="off"
            />
            <p id="form-error-text">Tiene que tener nombre y apellido</p>
          </div>
          <div class="form-input-numero">
            <p id="numero-input">Número</p>
            <input
              type="form-input-numero"
              id="form-input-numero"
              name="form-input-numero"
              placeholder="+584126863736"
              autocomplete="off"
            />
          </div>
        </div>
        <button type="button" id="form-btn">Crear</button>
      </form>

                    stroke-linejoin="round"

            <button class="task-delete-btn">
